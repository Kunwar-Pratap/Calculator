<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Calculator<span>&#174;</span></div>
        <section class="dis-section">
            <div class="user-input"></div>
            <div class="ans-scr">0</div>
        </section>
        <section class="btns-section">
            <button class="func-btn" id="clearScr" type="button" value="">C</button>
            <button class="func-btn" id="backSpace" type="button" value="">&#11013</button>
            <button class="func-btn" type="button" value="%">%</button>
            <button class="func-btn" type="button" value="/">/</button>
            <button class="num-btn" type="button" value="7">7</button>
            <button class="num-btn" type="button" value="8">8</button>
            <button class="num-btn" type="button" value="9">9</button>
            <button class="func-btn" type="button" value="*">x</button>
            <button class="num-btn" type="button" value="4">4</button>
            <button class="num-btn" type="button" value="5">5</button>
            <button class="num-btn" type="button" value="6">6</button>
            <button class="func-btn" type="button" value="-">-</button>
            <button class="num-btn" type="button" value="1">1</button>
            <button class="num-btn" type="button" value="2">2</button>
            <button class="num-btn" type="button" value="3">3</button>
            <button class="func-btn" type="button" value="+">+</button>
            <button class="num-btn" type="button" value="0">0</button>
            <button class="num-btn" type="button" value="00">00</button>
            <button class="num-btn" type="button" value=".">.</button>
            <button class="func-btn" id="ansEvaluate" type="button" value="="> = </button>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
